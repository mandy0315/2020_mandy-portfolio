	<title>旅圖 | 永大電機-官方網站</title>

	<meta property="og:title" content="旅圖">

<body class="container">
	<div id="loading-box">
		<div id="loading-bg">
			<noscript>請升級您的瀏覽器以便預覽此網站</noscript>
		</div>
	</div>
	<div class="mobileH-window">
		<h3>直式為最佳瀏覽體驗</h3>
	</div>
	<header class="header-work">
		<noscript>請升級您的瀏覽器以便預覽此網站</noscript>
	</header>
	<div class="section works">
		<div class="section-container section-AirBg-wrapper">
			<div class="header-box"></div>
			<div class="wrapper works-title-wrapper">
				<div class="title-box">
					<div class="works-bird-box">
						<img src="../images/works/works-bird.svg" alt="鳥">
					</div>
					<div class="title-line-dashed"></div>
					<div class="title-text">
						<div class="title-img">
							<img src="../images/works/works-title.svg" alt="作品">
						</div>
						<h4 class="fas fa-map-marker-alt">作品山丘</h4>
					</div>
					<div class="title-line-dashed"></div>
				</div>
			</div>

			<div class="works-mountain-wrapper">
				<div class="works-mountain-box">
					<div class="works-b-tree">
						<img src="../images/works/works-b-tree-down.svg" alt="藍色樹林">
					</div>
					<div class="works-b-tree">
						<img src="../images/works/works-b-tree-up.svg" alt="藍色樹林">
					</div>
					<div class="m-works-b-tree">

					<div class="works-mountain">

					</div>
					<div class="works-tree">
						<img src="../images/works/works-tree.svg" alt="樹林">
					</div>
				</div>
			</div>
		</div>
	</div>
