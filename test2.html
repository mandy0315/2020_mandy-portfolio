<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
	<link rel="shortcut icon" href="image/logo_icon.ico">
    <title>旅圖 蔡敏佳作品集</title>
    <!-- RWD -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" type="text/css" href="css/jquery.pagepiling.css" />
    <!-- <link rel="stylesheet" type="text/css" href="css/style.css" /> -->
    <!-- all css -->
    <link rel="stylesheet" href="css/all.css">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
    <script type="text/javascript" src="js/jquery.pagepiling.min.js"></script>
    <!-- all JS -->
    <!-- <script src="js/all.js"></script> -->
    </head>
    <script type="text/javascript">
        $(document).ready(function () {
            /*
            * Plugin intialization
            */
            $('#pagepiling').pagepiling({
                direction: 'horizontal',
                menu: '#menu',
                anchors: ['page1', 'page2', 'page3'],
                sectionsColor: ['#39C', '#39C', '#39C', '#39C'],
                navigation: {
                    'position': 'right',
                    'tooltips': ['Page 1', 'Page 2', 'Page 3']
                },
                afterRender: function () {
                    $('#pp-nav').addClass('custom');
                },
                afterLoad: function (anchorLink, index) {
                    if (index > 1) {
                        $('#pp-nav').removeClass('custom');
                    } else {
                        $('#pp-nav').addClass('custom');
                    }
                }
            });
        });
    </script>
    
    <body>
        <ul id="menu">
            <li data-menuanchor="page1" class="active"><a href="#page1">Page 1</a></li>
            <li data-menuanchor="page2"><a href="#page2">Page 2</a></li>
            <li data-menuanchor="page3"><a href="#page3">Page 3</a></li>
        </ul>
        <div id="pagepiling">
            <div class="section">Some section</div>
            <div class="section">Some section</div>
            <div class="section">Some section</div>
        </div>

    </body>
</html>
